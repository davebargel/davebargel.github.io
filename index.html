<!DOCTYPE html>
<html>
<head>
    <title>Contact Information</title>
    <style>
        /* Add some basic styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .contact-info {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .contact-info img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <div class="container">
        <div class="contact-info">
            <img src="path/to/your/image1.jpg" alt="Image 1">
            <h2>John Doe</h2>
            <p>Email: john@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div class="contact-info">
            <img src="path/to/your/image2.jpg" alt="Image 2">
            <h2>Jane Smith</h2>
            <p>Email: jane@example.com</p>
            <p>Phone: 987-654-3210</p>
        </div>
        <!-- Add more contact-info divs for additional people -->
    </div>
</body>
</html>
